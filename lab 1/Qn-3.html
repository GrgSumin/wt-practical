<body>
<script type="text/javascript">
	var marks = prompt("Enter your marks");

	if (marks >= 80)
	{
		alert("Distinsion");
	}
	else if (marks >= 60)
	{
		alert("1st division");
	}
	else if (marks >= 50)
	{
		alert("2nd division");
	}	
	else if (marks >= 40)
	{
		alert("3rd division");
	}
	else
	{
		alert("Fail");
	}
</script>
</body>
</html>
